<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">LOGIN</h1>

                <div class="col-md-6 ">
                    <img src="./assets/img/login.png" width="100" alt="">
                    <div class="h-30"></div>
                </div>


                <hr>
                <form (submit)="onSubmitLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                    </div>
                    <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around">
                <button class="btn btn-lg btn-facebook" (click)="onClickFacebookLogin()"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()"><i class="fab fa-google-plus-g" aria-hidden="true"></i> Google</button>
                <button class="btn btn-lg btn-twitter" (click)="onClickTwitterLogin()"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
        </div>
    </div>
</div>
